								</div>
							</div>

				</div>

			  <div class="col-md-7">
				  <div class="mathPalette">
					  <!-- ⏎ is return char glyph --> 
					  <button class="staticMath btn btn-default paletteButton" data-toggle="tooltip" title="Keyboard shortcut: \cdot⏎" onclick="MathLivePasteFromButton(this)">$$\cdot$$</button>
					  <button class="staticMath btn btn-default paletteButton" data-toggle="tooltip" title="Times sign (⌨: xx)" onclick="MathLivePasteFromButton(this)">$$\times$$</button>
					  <button class="staticMath btn btn-default paletteButton" data-toggle="tooltip" title="Keyboard shortcut: \div⏎" onclick="MathLivePasteFromButton(this)">$$\div$$</button>
					  <button class="staticMath btn btn-default paletteButton" data-toggle="tooltip" title="Keyboard shortcut: +-" onclick="MathLivePasteFromButton(this)">$$\pm$$</button>
					  <button class="staticMath btn btn-default paletteButton" data-toggle="tooltip" title="Keyboard shortcut: shift+delete" onclick="MathLivePasteFromButton(this)">$$\enclose{updiagonalstrike downdiagonalstrike}[2px solid red]{\blacksquare}$$</button>
					  <button class="staticMath btn btn-default paletteButton" data-toggle="tooltip" title="Keyboard shortcut: /" onclick="MathLivePasteFromButton(this)">$$\frac{\blacksquare}{\square}$$</button>
					  <button class="staticMath btn btn-default paletteButton"  data-toggle="tooltip" title="Keyboard shortcut: ^"onclick="MathLivePasteFromButton(this)">$${\blacksquare}^{\square}$$</button>

					  <button class="staticMath btn btn-default paletteButton" onclick="MathLivePasteFromButton(this)">$$\sqrt[{\square}]{\blacksquare}$$</button>

					  <button class="staticMath btn btn-default paletteButton" data-toggle="tooltip" title="Keyboard shortcut: <=" onclick="MathLivePasteFromButton(this)">$$\leq$$</button>

					  <button class="staticMath btn btn-default paletteButton" onclick="MathLivePasteFromButton(this)">$$\overset{?}{=}$$</button>
					  <button class="staticMath btn btn-default paletteButton" onclick="MathLivePasteFromButton(this)">$$ \enclose{updiagonalstrike downdiagonalstrike}[2px solid red]{\blacksquare}^\square $$</button>
					  <button class="staticMath btn btn-default paletteButton" onclick="MathLivePasteFromButton(this)">$$\Bigl{(}\blacksquare\Bigr{)}$$</button>
